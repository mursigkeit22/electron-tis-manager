<script>
  const fs = require('fs');
  const constants = require('./js_code/constants_js');
  const utils = require('./js_code/utils')
  require('./js_code/common_event_listeners');

function putTextInDialog(document){
    const dialogData = fs.readFileSync(`${constants.PATHS.utilsPath}dialog_data.txt`, 'utf8');
    const typeAndTitleAndText = dialogData.split('??')
    document.getElementById("title").innerHTML = typeAndTitleAndText[1];


    let type = typeAndTitleAndText[0]
    let preferredElement = document.getElementById(type)
    console.log("type of dialog: "+`${type}`)

    preferredElement.style.display = 'block'
    document.getElementById(`${type}_text`).innerHTML = typeAndTitleAndText[2];
    document.getElementById(`${type}_container`).style.display = "block"}

putTextInDialog(document)


</script>
