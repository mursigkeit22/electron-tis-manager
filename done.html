<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text-In-Scope-Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/done.css">

</head>
<body>
<div id="first_line" class="ready" >Всё!</div>
<div id="second_line" class="ready" >Готовые документы лежат в </div>
<div id="address" class="ready" >

</div>
<br/>
<button id="reset" class="reset push"  >Новая задача</button>

</body>
<script>
    const {shell} = require('electron')
    const fs = require("fs-extra");
    const constants = require("./js_code/constants_js");
    const {ipcRenderer: ipc} = require("electron");
    require('./js_code/common_event_listeners');

    document.getElementById("address").innerHTML = constants.PATHS.completePath;
    document.getElementById("address").addEventListener('click', () => {
    shell.openPath("C:\\temp\\Text-in-scope\\complete")})

    const buttonReset = document.getElementById('reset')

    buttonReset.addEventListener('click', () => {
        fs.writeFileSync(`${constants.PATHS.utilsPath}${constants.PATHS.namesFile}`, '')
        fs.writeFileSync(`${constants.PATHS.utilsPath}tasksToExecute.txt`, '')
        ipc.send('load-page', '/index.html');
    })


</script>
</html>
