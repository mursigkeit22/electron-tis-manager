<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <title>TIS Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/done.css">


</head>

<body >

<label id='inputLabel' for="selectFiles" class="btn btn-dark inputLabel">Выбрать файлы</label>

<input type="file" id="selectFiles" multiple accept=".docx, .docm"
       onchange="upload_helpers.writeFileNames()">

<div id="leftbox">
<div class="d-grid gap-2">


  <button class="btn-mine"  type="button" id="1">Скрыть текст, выделенный любым цветом
  </button>

  <button class="btn-mine" type="button" id="2">Скрыть текст, который не выделен никаким цветом </button>

  <button class="btn-mine"  type="button" id="3">Выбрать цвет и скрыть текст, выделенный этим цветом
  </button>

  <button class="btn-mine" type="button"  id="4">
    Выбрать цвет и скрыть текст, не выделенный этим цветом
  </button>


  <button class="btn-mine"  type="button" id="5">Скрыть текст, выделенный курсивом
  </button>

  <button class="btn-mine" type="button" id="6">
    Скрыть текст, не выделенный курсивом
  </button>


  <button class="btn-mine"  type="button" id="7">Скрыть зачеркнутый текст
  </button>

</div>
</div>


<div id="rightbox">
  <ol type = "1" id="nameList"></ol>
  <button id="go" class="btn btn-dark btn-lg go" type="button">Выполнить!</button>

</div>

<div id="wait" style='display: none;'>Пожалуйста, подождите, это может занять пару минут...</div>




</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script>

  require('./js_code/index_event_listeners');
  require('./js_code/common_event_listeners');


  const upload_helpers = require("./js_code/upload_file_functions")
  const fs = require('fs-extra')
  const constants = require('./js_code/constants_js')
  const ipc = require('electron').ipcRenderer


</script>

</html>
